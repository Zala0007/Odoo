<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillSwap</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-exchange-alt"></i>
                <span>Skill&nbsp;<span class="half">Swap</span></span>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your SkillSwap account</p>
                </div>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>
                
                <div class="auth-footer">
                    <a href="#" class="forgot-link">Forgot username/password?</a>
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
                
                <!-- Demo Credentials -->
                <div class="demo-credentials">
                    <h3>Demo Accounts</h3>
                    <div class="demo-account">
                        <strong>Regular User:</strong> user@demo.com / password
                    </div>
                    <div class="demo-account">
                        <strong>Admin:</strong> admin@demo.com / password
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (login(email, password)) {
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials. Try demo accounts: user@demo.com or admin@demo.com with password "password"');
            }
        });
    </script>
</body>
</html>
