<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SkillSwap</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-exchange-alt"></i>
                <span>Skill&nbsp;<span class="half">Swap</span></span>
            </div>
            
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="requests.html" class="nav-link">Requests</a>
                <a href="profile.html" class="nav-link active">Profile</a>
                <a href="admin.html" class="nav-link" id="adminLink" style="display: none;">Admin</a>
                <button class="nav-link logout-btn" id="logoutBtn">Logout</button>
            </div>
            
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Profile Edit Form -->
    <main class="profile-main">
        <div class="container">
            <div class="profile-header">
                <h1>Edit Profile</h1>
                <p>Update your information and skills</p>
            </div>
            
            <form class="profile-form" id="profileForm">
                <div class="form-section">
                    <div class="profile-photo-section">
                        <div class="photo-preview">
                            <img id="profilePhotoPreview" src="https://images.pexels.com/photos/1043471/pexels-photo-1043471.jpeg" alt="Profile Photo">
                            <div class="photo-overlay">
                                <i class="fas fa-camera"></i>
                                <span>Change Photo</span>
                            </div>
                        </div>
                        <input type="file" id="profilePhoto" accept="image/*" style="display: none;">
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userName">Name</label>
                            <input type="text" id="userName" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="userLocation">Location</label>
                            <input type="text" id="userLocation" name="location" placeholder="City, Country">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="form-group">
                        <label for="skillsOffered">Skills You Offer</label>
                        <div class="skills-input-container">
                            <input type="text" id="skillsOfferedInput" placeholder="Add a skill and press Enter">
                            <div class="skills-tags" id="skillsOfferedTags"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="skillsWanted">Skills You Want</label>
                        <div class="skills-input-container">
                            <input type="text" id="skillsWantedInput" placeholder="Add a skill and press Enter">
                            <div class="skills-tags" id="skillsWantedTags"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="form-group">
                        <label>Availability</label>
                        <div class="availability-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="availability" value="weekdays"> Weekdays
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="availability" value="weekends"> Weekends
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="availability" value="evenings"> Evenings
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="availability" value="flexible"> Flexible
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="form-group">
                        <label class="toggle-label">
                            <span>Profile Visibility</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="isPublic" name="isPublic">
                                <span class="toggle-slider"></span>
                            </div>
                            <span class="toggle-text">Public</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="discardBtn">Discard Changes</button>
                    <button type="submit" class="btn btn-primary">Save Profile</button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
